services:
    converter.task.do.conversion:
        class: phpbb\install\converter\module\converter\task\convert
        arguments:
            - '@phpbb.installer.converter.bin.converter'
            - '@phpbb.installer.converter.controller.helper'
            - '@installer.helper.config'
            - '@installer.helper.iohandler'
            - '@installer.helper.container_factory'
            - '%core.root_path%'
        tags:
            - { name: converter, order: 10 }

    converter.module.converter_collection:
            class: phpbb\di\ordered_service_collection
            arguments:
                - '@service_container'
            tags:
                - { name: service_collection, tag: converter, class_name_aware: true }

    converter.module.converter:
        class: phpbb\install\converter\module\converter\module
        arguments:
                - '@converter.module.converter_collection'
        tags:
            - { name: converter_module, order: 20 }